{% set version = "0.27" %}

package:
  name: python-xlib
  version: {{ version }}

source:
  fn: python-xlib-{{ version }}.tar.bz2
  url: https://github.com/python-xlib/python-xlib/releases/download/{{ version }}/python-xlib-{{ version }}.tar.bz2
  sha256: a90667c70905c6ef0754c8a09fa61acbc1e1b7ddb946d527831800d7cbfe9348

build:
  number: 0
  noarch: python
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools_scm
  run:
    - python
    - six

test:
  imports:
    - Xlib
    - Xlib.ext
    - Xlib.keysymdef
    - Xlib.protocol
    - Xlib.support
    - Xlib.xobject

about:
  home: https://github.com/python-xlib/python-xlib
  license: LGPL 2.1+
  license_family: LGPL
  license_file: LICENSE
  summary: XLib in pure Python

extra:
  recipe-maintainers:
    - jschueller
